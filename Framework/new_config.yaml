student_bool: True
teacher_bool: True
teacher_student_bool: True
transformer: False
active: True
pt: False
plot_graphs: False
public_noise: False
half: False

StudentPT:
    folder: 'Framework/results/Emotions_PT_S_5_new'
    name: 'student.pt'
    dropout: 0.1
    lr: 0.0005
    batch_size: 32
    downsample: False
    epochs: 5
