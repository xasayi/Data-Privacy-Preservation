    input_embeding_size: 40
    hidden_size: 10
    
    
TeacherPT:
    folder: 'Framework/results/Emotion_PT_T_new'
    name: 'teacher.pt'
    dropout: 0.1
    lr: 0.0005
    batch_size: 128
    epochs: 15
    downsample: False
    #hidden: [50, 64, 32, 32]
    hidden: [50, 128, 64, 32, 16, 32]
    model: 'bert-base-uncased'

    input_embeding_size: 40
    hidden_size: 10
    embed_size: 20
    
StudentTeacher:
    folder: 'Framework/results/emotion_2_active_addspam_half'
    name: 'student_teacher.pt'
    factor: 1 # amount of public data to sample from compared to private data 
    dropout: 0.1
    lr: 0.0005
    wd: 0.0001 # weight decay 
    eps: 0 
    sens_ratio: 0.85 # amount of vocabulary that is defined as sensitive 

    queries: 1000
    epochs: 8
    iters: 30
    dp: False

    model: 'bert-base-uncased'
    batch_size: 32
    input_size: 50
    hidden: [50, 128, 64, 32, 16, 32]
    downsample: False
    similarity: null # always null 
    
    input_embeding_size: 40
    hidden_size: 10
    embed_size: 20